<mat-toolbar color='primary'>
  <span>Transactions</span>
</mat-toolbar>
<div class="example-container mat-elevation-z8">
	<div class="example-header">
    	<mat-form-field>
      		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    	</mat-form-field>
    </div>	

  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.transactionId}}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.date | date:'dd-MM-yyy HH:mm'}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>User</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.userId }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.amount | currency:'INR'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.type }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="sourceId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Source Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.sourceId }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- <mat-paginator [length]="resultsLength" [pageSize]="3" > -->
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
